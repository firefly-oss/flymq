events {
    worker_connections 1024;
}

stream {
    # Upstream for FlyMQ client connections
    upstream flymq_clients {
        least_conn;
        server flymq-bootstrap:9092;
        # Additional nodes are added dynamically via DNS
    }

    # Upstream for FlyMQ admin API
    upstream flymq_admin {
        server flymq-bootstrap:9096;
    }

    # Upstream for health checks
    upstream flymq_health {
        server flymq-bootstrap:9095;
    }

    # Client connection load balancer
    server {
        listen 9090;
        proxy_pass flymq_clients;
        proxy_connect_timeout 10s;
        proxy_timeout 300s;
    }
}

http {
    # Admin API proxy
    upstream flymq_admin_http {
        server flymq-bootstrap:9096;
    }

    # Health check proxy
    upstream flymq_health_http {
        server flymq-bootstrap:9095;
    }

    server {
        listen 8080;

        # Admin API
        location /api/ {
            proxy_pass http://flymq_admin_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check
        location /health {
            proxy_pass http://flymq_health_http;
        }

        # Status page
        location / {
            return 200 'FlyMQ Load Balancer\n';
            add_header Content-Type text/plain;
        }
    }
}

